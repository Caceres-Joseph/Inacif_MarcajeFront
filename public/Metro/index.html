<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">

    <title>Menú principal</title>
    
    <style>
body {
  background-color: #FAFAFA;
}
</style>
</head>
<body class=" fg-black h-vh-100 m4-cloak">

    <div class="container-fluid start-screen h-100">
        <h1 class="start-screen-title">Sistema de control de marcajes del INACIF</h1>
        <br>

        <div class="tiles-area clear">
            <div class="tiles-grid tiles-group size-2 fg-gray" data-group-title="Principal">
                <a href="/users" data-role="tile" class="bg-green fg-white">
                    <span class="mif-users icon"></span>
                    <span class="branding-bar">Usuarios</span> 
                </a>
                <a href="/hours" data-role="tile" class="bg-cyan fg-white">
                    <span class="mif-alarm-on icon"></span>
                    <span class="branding-bar">Horas</span> 
                </a>
                <a href="/devices" data-role="tile" class="bg-orange fg-white">
                    <span class="mif-fingerprint icon"></span>
                    <span class="branding-bar">Biométricos</span> 
                </a>
                 
            </div>

            <div class="tiles-grid tiles-group size-2 fg-gray" data-group-title="Administrativo ">
                <a href="https://github.com/olton/Metro-UI-CSS" data-role="tile" class="bg-red fg-white">
                    <span class="mif-dollar2 icon"></span>
                    <span class="branding-bar">..</span> 
                </a>
                <div data-role="tile" class="bg-blue fg-white">
                    <span class="mif-chart-bars icon"></span>
                    <span class="branding-bar">Reportes</span> 
                </div>
                
                <div data-role="tile" class="bg-brown fg-white">
                    <span class="mif-shopping-basket icon"></span>
                    <span class="branding-bar">...</span> 
                </div>
                 
            </div>
 
    </div>


    <script src="https://cdn.metroui.org.ua/v4.3.2/js/metro.min.js"></script>

</body>
</html>
